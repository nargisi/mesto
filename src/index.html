<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__edit">
                    <img class="profile__avatar" src="" alt="Фото Жак-Ив Кусто" />
                    <div class="profile__button-edit"></div>
                </div>
                <div class="profile__block">
                    <div class="profile__info">
                        <div class="profile__content">
                            <h1 class="profile__title"></h1>
                            <button class="profile__info-button" type="button"
                                aria-label="Редактировать профиль"></button>
                        </div>
                        <p class="profile__subtitle"></p>
                    </div>
                    <button class="profile__button" type="button" aria-label="Добавить фото"></button>
                </div>
            </section>

            <section class="grid">
                <ul class="elements">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy;2022 Mesto Belarus</p>
        </footer>
    </div>

    <template id="cards-template">
        <li class="element">
            <div class="element__container">
                <img class="element__mask-group" src="#" alt="" />
                <button class="element__basket element__basket_unvisible" type="button"
                    aria-label="Удалить фото"></button>
            </div>
            <div class="element__sign">
                <h2 class="element__text">Кот</h2>
                <div class="element__square">
                    <button class="element__group" type="button" aria-label="Поставить лайк"></button>
                    <div class="element__counter">0</div>
                </div>
            </div>
        </li>
    </template>

    <div class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form popup__form_type_profile" name="form" novalidate>
                <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
                <input id="name-input" class="popup__input popup__input_type_name" type="text" value="" name="name"
                    minlength="2" maxlength="40" required />
                <span class="name-input-error popup__input-error"></span>
                <input id="job-input" class="popup__input popup__input_type_job" type="text" value="" name="job"
                    minlength="2" maxlength="200" required />
                <span class="job-input-error popup__input-error"></span>
                <button disabled class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container popup__container_type_add">
            <button class="popup__close popup__close_type_add" type="button"></button>
            <form class="popup__form popup__form_type_add" name="form" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <input id="place-input" class="popup__input popup__input_type_place" type="text" value="" name="place"
                    placeholder='Название' minlength="2" maxlength="30" required />
                <span class="place-input-error popup__input-error"></span>
                <input id="href-input" class="popup__input popup__input_type_href" type="url" value="" name="href"
                    placeholder='Ссылка на картинку' required />
                <span class="href-input-error popup__input-error"></span>
                <button disabled class="popup__submit popup__submit_type_photo" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_image">
        <div class="popup__container-image">
            <button class="popup__close popup__close_type_image" type="button"></button>
            <img class="popup__image" src="#">
            <p class="popup__fig"></p>
        </div>
    </div>

    <div class="popup popup_ask">
        <div class="popup__container popup__container_type_ask">
            <button class="popup__close popup__close_type_ask" type="button"></button>
            <form class="popup__form popup__form_type_ask" name="form" novalidate>
                <h3 class="popup__title">Вы уверены?</h3>
                <button disabled class="popup__submit popup__submit_type_ask" type="submit">Да</button>
            </form>
        </div>
    </div>

    <div class="popup popup_update">
        <div class="popup__container popup__container_type_update">
            <button class="popup__close popup__close_type_update" type="button"></button>
            <form class="popup__form popup__form_type_update" name="form" novalidate>
                <h3 class="popup__title">Обновить аватар</h3>
                <input id="href-input" class="popup__input popup__input_type_update" type="url" value="" name="href"
                    placeholder='Ссылка на картинку' required />
                <span class="href-input-error popup__input-error"></span>
                <button disabled class="popup__submit popup__submit_type_update" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

</body>

</html>
