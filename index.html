<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <script src="/scrypt.js"></script>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Логотип Место" />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Kusto.jpg"
            alt="Фото Жак-Ив Кусто"
          />
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__info-button"></button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button class="profile__button"></button>
        </section>

        <section class="elements">
          <article class="element">
            <img
              class="element__mask-group"
              src="./images/Stairs-to-the-sea.jpg"
              alt="Лестница к морю"
            />
            <div class="element__sign">
              <p class="element__text">Лестница к морю</p>
              <button class="element__group"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__mask-group"
              src="./images/Waterfall.jpg"
              alt="Водопад"
            />
            <div class="element__sign">
              <p class="element__text">Водопад</p>
              <button class="element__group"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__mask-group"
              src="./images/Steering wheel.jpg"
              alt="Штурвал"
            />
            <div class="element__sign">
              <p class="element__text">Штурвал</p>
              <button class="element__group"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__mask-group"
              src="./images/Horse.jpg"
              alt="Лошадь"
            />
            <div class="element__sign">
              <p class="element__text">Лошадь</p>
              <button class="element__group"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__mask-group"
              src="./images/Man-in-mountains.jpg"
              alt="Человек в горах"
            />
            <div class="element__sign">
              <p class="element__text">Человек в горах</p>
              <button class="element__group"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__mask-group"
              src="./images/Diver.jpg"
              alt="Дайвер"
            />
            <div class="element__sign">
              <p class="element__text">Дайвер на дне океана</p>
              <button class="element__group"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <span class="footer__text">&copy;2022 Mesto Belarus</span>
      </footer>
    </div>
  </body>
</html>
