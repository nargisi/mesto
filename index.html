<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Kusto.jpg" alt="Фото Жак-Ив Кусто" />
                <div class="profile__block">
                    <div class="profile__info">
                        <div class="profile__content">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__info-button" type="button"
                                aria-label="Редактировать профиль"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__button" type="button" aria-label="Добавить фото"></button>
                </div>
            </section>

            <section class="grid">
                <ul class="elements">
                    <li class="element">
                        <div class="element__container">
                            <img class="element__mask-group" src="./images/cat.jpg" alt="Кот" />
                        </div>
                        <div class="element__sign">
                            <h2 class="element__text">Кот</h2>
                            <button class="element__group" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>

                    <li class="element">
                        <div class="element__container">
                            <img class="element__mask-group" src="./images/breakfast.jpg" alt="Вкусный завтрак" />
                        </div>
                        <div class="element__sign">
                            <h2 class="element__text">Очень вкусный завтрак</h2>
                            <button class="element__group" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>

                    <li class="element">
                        <div class="element__container">
                            <img class="element__mask-group" src="./images/island.jpg " alt="Остров в океане" />
                        </div>
                        <div class="element__sign">
                            <h2 class="element__text">Остров в океане</h2>
                            <button class="element__group" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>

                    <li class="element">
                        <div class="element__container">
                            <img class="element__mask-group" src="./images/steering-wheel.jpg" alt="Штурвал" />
                        </div>
                        <div class="element__sign">
                            <h2 class="element__text">Штурвал</h2>
                            <button class="element__group" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>

                    <li class="element">
                        <div class="element__container">
                            <img class="element__mask-group" src="./images/diver.jpg" alt="Дайвер" />
                        </div>
                        <div class="element__sign">
                            <h2 class="element__text">Дайвер</h2>
                            <button class="element__group" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>

                    <li class="element">
                        <div class="element__container">
                            <img class="element__mask-group" src="./images/night-town.jpg" alt="Ночной город" />
                        </div>
                        <div class="element__sign">
                            <h2 class="element__text">Ночной город</h2>
                            <button class="element__group" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy;2022 Mesto Belarus</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form" name="form">
                <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
                <input id="name" class="popup__input popup_type_name" type="text" value="" name="name" />
                <input id="job" class="popup__input popup_type_job" type="text" value="" name="job" />
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
