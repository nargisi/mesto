<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./fonts.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Kusto.jpg"
            alt="Фото Жак-Ив Кусто"
          />
          <div class="profile__block">
            <div class="profile__info">
              <div class="profile__content">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__info-button"></button>
              </div>
              <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
            <button class="profile__button"></button>
          </div>
        </section>

        <section class="elements">
          <article class="element">
            <img
              class="element__mask-group"
              src="./images/Stairs-to-the-sea.jpg"
              alt="Лестница к морю"
            />
            <div class="element__sign">
              <h3 class="element__text">Лестница к морю</h3>
              <button class="element__group"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__mask-group"
              src="./images/Waterfall.jpg"
              alt="Водопад"
            />
            <div class="element__sign">
              <h3 class="element__text">Водопад</h3>
              <button class="element__group"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__mask-group"
              src="./images/Steering_wheel.jpg"
              alt="Штурвал"
            />
            <div class="element__sign">
              <h3 class="element__text">Штурвал</h3>
              <button class="element__group"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__mask-group"
              src="./images/Horse.jpg"
              alt="Лошадь"
            />
            <div class="element__sign">
              <h3 class="element__text">Лошадь</h3>
              <button class="element__group"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__mask-group"
              src="./images/Man-in-mountains.jpg"
              alt="Человек в горах"
            />
            <div class="element__sign">
              <h3 class="element__text">Человек в горах</h3>
              <button class="element__group"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__mask-group"
              src="./images/Diver.jpg"
              alt="Дайвер"
            />
            <div class="element__sign">
              <h3 class="element__text">Дайвер на дне океана</h3>
              <button class="element__group"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <h3 class="footer__text">&copy;2022 Mesto Belarus</h3>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <div class="popup__field-name">
            <input id="name" class="popup__inputname" type="text" value="" />
          </div>
          <div class="popup__line"></div>
          <div class="popup__field-job">
            <input id="text" class="popup__inputjob" type="text" value="" />
          </div>
          <div class="popup__line"></div>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
