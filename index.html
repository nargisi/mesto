<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./fonts.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Kusto.jpg"
            alt="Фото Жак-Ив Кусто"
          />
          <div class="profile__block">
            <div class="profile__info">
              <div class="profile__content">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__info-button"></button>
              </div>
              <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
            <button class="profile__button"></button>
          </div>
        </section>

        <section class="grid">
        <ul class="elements">
          <li class="element">
            <img
              class="element__mask-group"
              src="./images/Karachaev.jpg"
              alt="Карачаевск"
            />
            <div class="element__sign">
              <h3 class="element__text">Карачаевск</h3>
              <button class="element__group"></button>
            </div>
        </li>

          <li class="element">
            <img
              class="element__mask-group"
              src="./images/Elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="element__sign">
              <h3 class="element__text">Гора Эльбрус</h3>
              <button class="element__group"></button>
            </div>
        </li>

          <li class="element">
            <img
              class="element__mask-group"
              src="./images/Dombai.png"
              alt="Домбай"
            />
            <div class="element__sign">
              <h3 class="element__text">Домбай</h3>
              <button class="element__group"></button>
            </div>
        </li>

          <li class="element">
            <img
              class="element__mask-group"
              src="./images/Elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="element__sign">
              <h3 class="element__text">Гора Эльбрус</h3>
              <button class="element__group"></button>
            </div>
        </li>

          <li class="element">
            <img
              class="element__mask-group"
              src="./images/Dombai.png"
              alt="Домбай"
            />
            <div class="element__sign">
              <h3 class="element__text">Домбай</h3>
              <button class="element__group"></button>
            </div>
        </li>

          <li class="element">
            <img
              class="element__mask-group"
              src="./images/Karachaev.jpg"
              alt="Карачаев"
            />
            <div class="element__sign">
              <h3 class="element__text">Карачаево-Черкесск</h3>
              <button class="element__group"></button>
            </div>
        </li>
        </ul>
    </section>
      </main>

      <footer class="footer">
        <h3 class="footer__text">&copy;2022 Mesto Belarus</h3>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <div class="popup__field-name">
            <input id="name" class="popup__inputname" type="text" value="" />
          </div>
          <div class="popup__line"></div>
          <div class="popup__field-job">
            <input id="text" class="popup__inputjob" type="text" value="" />
          </div>
          <div class="popup__line"></div>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
