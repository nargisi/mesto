<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Kusto.jpg" alt="Фото Жак-Ив Кусто" />
                <div class="profile__block">
                    <div class="profile__info">
                        <div class="profile__content">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__info-button" type="button"
                                aria-label="Редактировать профиль"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__button" type="button" aria-label="Добавить фото"></button>
                </div>
            </section>

            <section class="grid">
                <ul class="elements">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy;2022 Mesto Belarus</p>
        </footer>
    </div>

    <template id="cards-template">
        <li class="element">
            <div class="element__container">
                <img class="element__mask-group" src="" alt="" />
                <button class="element__basket" type="button" aria-label="Удалить фото"></button>
            </div>
            <div class="element__sign">
                <h2 class="element__text">Кот</h2>
                <button class="element__group" type="button" aria-label="Поставить лайк"></button>
            </div>
        </li>
    </template>

    <div class="popup popup_edit">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form" name="form">
                <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
                <input id="name" class="popup__input popup__input_type_name" type="text" value="" name="name" />
                <input id="job" class="popup__input popup__input_type_job" type="text" value="" name="job" />
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container popup__container_type_add">
            <button class="popup__close popup__close_type_add" type="button"></button>
            <form class="popup__form popup__form_type_add" name="form">
                <h3 class="popup__title">Новое место</h3>
                <input id="place" class="popup__input popup__input_type_place" type="text" value="" name="place"
                    placeholder='Название' />
                <input id="href" class="popup__input popup__input_type_href" type="text" value="" name="href"
                    placeholder='Ссылка на картинку' />
                <button class="popup__submit" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_image">
        <div class="popup__container-image">
            <button class="popup__close popup__close_type_image" type="button"></button>
            <img class="popup__image" src="">
            <figcaption class="popup__fig"></figcaption>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
